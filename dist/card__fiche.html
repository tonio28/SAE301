<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../dist/css/style.css">
    <title>Document</title>
</head>

<body class="body">
    <section class="card-fiche">

        <div class="card-fiche_illsutration">
            <img class="info-fiche__img" src="assets/Cookies 3 choco.svg" alt="photo cookies">
        </div>

        <div class="info-fiche">
            <h2 class="info-fiche__name ">
                Sandwich extra complet thon
            </h2>

            <p class=" info-fiche__description">
                Une déjeunette croustillante garnie de thon, de rondelles de tomates, d’oeuf et de belles feuilles de
                salade, le tout sur un lit de sauce mayonnaise. Un concentré d’énergie !
            </p>
            <div class="toggle">
                <input type="radio" id="toggle1" name="toggles" class="toggle-input" checked>
                <label for="toggle1" class="circle"></label>
                <span class="toggle-label">Option 1</span>

                <input type="radio" id="toggle2" name="toggles" class="toggle-input">
                <label for="toggle2" class="circle"></label>
                <span class="toggle-label">Option 2</span>
            </div>
            <div class="counter">
                <button class="btn" id="decrement">
                    <div class="btn-info__icon">
                        <img src="./assets/moins.svg" alt="icon">
                    </div>
                </button>
                <div id="count">0</div>
                <button class="btn" id="increment">
                    <div class="btn-info__icon">
                        <img src="./assets/plus.svg" alt="icon">
                    </div>
                </button>

            </div>
            <span class="label">
                4,30€
            </span>
            <button class="button"> <img src="./assets/icon=bag.svg" alt="icon">Ajouter au
                panier</button>
        </div>
    </section>

</body>

</html>
